<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,600,400,800" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
  </head>
  <body>
    <!-- Container mesi -->
    <div class="container text-center">
    </div>
    <!-- fine container mesi -->

    <!-- Template mesi -->
    <div id="template">
      <div class="month hidden">
        <h4></h4>
        <button class="prev" type="button" name="button"><< Precedente</button> <button class="next" type="button" name="button">Successivo >></button>
        <div class="days">
          <ul>
          </ul>
        </div>
      </div>
    </div>
    <!-- fine template mesi -->

    <!-- Script JS -->
    <script src="js/script.js"></script>
    <!-- fine script JS -->
  </body>
</html>
